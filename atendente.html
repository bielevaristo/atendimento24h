<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Atendente</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Painel do Atendente Gabriel</h2>
    <div class="chat-window" id="chat-window"></div>
    <div class="input-area">
      <input type="text" id="chat-input" placeholder="Digite sua mensagem para o cliente..." />
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script src="js/atendente.js"></script>
  <script>
    const sendBtn = document.getElementById('send-btn');
    const chatInput = document.getElementById('chat-input');

    sendBtn.addEventListener('click', () => {
      const mensagem = chatInput.value.trim();
      if (mensagem === '') return;
      adicionarMensagem(mensagem, 'Atendente Gabriel');
      chatInput.value = '';
      // Aqui vocÃª pode implementar o envio para o cliente real
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
